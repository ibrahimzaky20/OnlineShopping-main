<div class="signArea" (click)="everyWhere($event)">
  <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
    
    @if (successRegister) {
        <small class="success"><i class="fa-solid fa-address-book"></i>Signed in Successfully</small>
    }
    @else if (errorList) {
        <ul class="errors">
            @for (item of errorList; track $index) {
                <li><i class="fa-solid fa-circle-info"></i> {{item}}</li>
            }
        </ul>
    }
    <i (click)="closeForm()" class="fa-solid fa-x"></i>
    <h1>Registration</h1>
    <div class="content">
      <div class="leftSide">
        <div class="area">
            <i class="fa-solid fa-user-tie"></i>
          <label for="">First Name</label>
          <input type="text" formControlName="firstName"/>
        </div>
        <div class="area">
            <i class="fa-solid fa-envelope"></i>
          <label for="">Email</label>
          <input type="email"  formControlName="email"/>
        </div>
        <div class="area">
            <i class="fa-solid fa-phone"></i>
          <label for="">Phone</label>
          <input type="text" formControlName="phone" />
        </div>
        <div class="area">
            <i class="fa-solid fa-map"></i>
          <label for="">Address</label>
          <input type="text"  formControlName="address"/>
        </div>
        
        
      </div>
      <div class="rightSide">
        <div class="area">
            <i class="fa-solid fa-id-badge"></i>
          <label for="">Last Name</label>
          <input type="text"  formControlName="lastName"/>
        </div>
        <div class="area">
            <i class="fa-solid fa-key"></i>
          <label for="">Password</label>
          <input type="password"  formControlName="password"/>
        </div>
        
       
        <div class="area">
            <i class="fa-solid fa-image-portrait"></i>
          <label for="">Age</label>
          <input type="text"  formControlName="age"/>
        </div>
      </div>
    </div>
    <div class="bottomContent">
      
      <h3>Gender</h3>
      <div class="chooseArea">
        <div class="choose">
          <input type="radio" name="gender" id="" value="MALE"  formControlName="gender"/>
          <label for="">Male</label>
        </div>
        <div class="choose">
          <input type="radio" name="gender" id="" value="FEMALE"  formControlName="gender"/>
          <label for="">Female</label >
        </div>
      </div>
      <button [disabled]="signUpForm.invalid" type="submit">Register</button>
    </div>
  </form>
</div>
