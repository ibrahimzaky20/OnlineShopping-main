<section class="container">
    <main>

    
    @for (item of productList; track $index) {
  <div class="card">
    <h6 [style.display]="item.stock > 0 ? 'none': 'unset'">{{item.stock <= 0 ? 'Out of Stock': ''}}</h6>
    <img
      [src]="item.images[0].startsWith('https://alta.ge/') ? 'https://thumb.ac-illust.com/b1/b170870007dfa419295d949814474ab2_t.jpeg' : item.images[0] "
      alt="product"
    />
    <h4>{{item.title}}</h4>
    <h2>${{item.price.current}} <sub>${{item.price.beforeDiscount}}</sub></h2>
    <p>
      {{item.description}}
    </p>
    <div class="hiddenPart">
      <button routerLink="/details/{{item._id}}"><i class="fa-solid fa-eye"></i> See More</button>
    </div>
  </div>
}
</main>
<button routerLink="/shop" class="viewMore">View More</button>
</section>
